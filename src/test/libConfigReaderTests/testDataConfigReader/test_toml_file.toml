#This TOML file is only for testing the class configReader
usage              = "test"  #["build", "target", "classify", "test"] any changing in the subcommands will break the tests! 
output_directory   = 'output_tests'
log_directory      = 'log_tests'


[IBF]
kmer_size          = 15        
fragment_size      = 100000    
threads            = 3 
target_files  = ['./target_test1.fasta', './target_test2.fasta']
deplete_files = ['./deplete_test1.fasta', './deplete_test2.fasta']
read_files    = ['./reads_test.fastq']
exp_seq_error_rate = 0.1
chunk_length       = 360
max_chunks         = 1


[MinKNOW]
host               = "localhost"
port               = "9502"
flowcell           = "MS00000"
token_path         = "test/tmp/minknow-auth-token.json"
channels           = [1,512]


[Basecaller]
caller             = "DeepNano"
host               = "127.0.0.1"
port               = "9502"
threads            = 3
config             = "dna_r9.4.1_450bps_fast"


